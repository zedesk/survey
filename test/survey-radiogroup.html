<html>
<head>
  <meta charset="UTF-8">
  <title>paper-radio-button basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../survey-radio-button.html">
</head>
<body>
  <custom-style>
  </custom-style>

  <test-fixture id="simple">
    <template>
      <survey-radio-group selected='1'>
        <survey-radio-button name='1'>item 1</survey-radio-button>
        <survey-radio-button name='2'>item 2</survey-radio-button>
        <survey-radio-button name='3'>item 3</survey-radio-button>
      </survey-radio-group>
    </template>
  </test-fixture>

  <script>
    suite('survey-radio-group', () => {
      let r1

      setup(() => {
        r1 = fixture('checked')
      })

      test('init', (done) => {
        const shadowRoot = r1.shadowRoot
        const buttons = Array.from(shadowRoot.querySelectorAll('survey-radio-button'))
        buttons.forEach((button) => {
          if (r1.selected === button.name) {
            assert.isTrue(button.checked)
          } else {
            assert.isFalse(button.checked)
          }
        })
        done()
      })
    })
  </script>
</body>
</html>
