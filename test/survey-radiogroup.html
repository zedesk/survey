<html>
<head>
  <meta charset="UTF-8">
  <title>paper-radio-button basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../survey-radiogroup.html">
  <link rel="import" href="../survey-radio-button.html">
</head>
<body>
  <custom-style>
  </custom-style>

  <test-fixture id="simple">
    <template>
      <survey-radiogroup selected='1'>
        <survey-radio-button name='1'>item 1</survey-radio-button>
        <survey-radio-button name='2'>item 2</survey-radio-button>
        <survey-radio-button name='3'>item 3</survey-radio-button>
      </survey-radiogroup>
    </template>
  </test-fixture>

  <script>
    suite('survey-radio-group', () => {
      let r1

      setup(() => {
        r1 = fixture('simple')
      })

      test('init', (done) => {
        flush(() => {
          const buttons = Array.from(r1.querySelectorAll('survey-radio-button'))
          buttons.forEach((button) => {
            if (r1.selected === button.name) {
              assert.isTrue(button.checked)
            } else {
              assert.isFalse(button.checked)
            }
          })
          done()
        })
      })

      test('select by attribute', (done) => {
        flush(() => {
          r1.selected = '2'
          const buttons = Array.from(r1.querySelectorAll('survey-radio-button'))
          buttons.forEach((button) => {
            if (r1.selected === button.name) {
              assert.isTrue(button.checked)
            } else {
              assert.isFalse(button.checked)
            }
          })
          done()
        })
      })

      test('select by click', (done) => {
        flush(() => {
          r1.addEventListener('click', () => {
            assert.equal(r1.selected, '2')
            const buttons = Array.from(r1.querySelectorAll('survey-radio-button'))
            buttons.forEach((button) => {
              if (r1.selected === button.name) {
                assert.isTrue(button.checked)
              } else {
                assert.isFalse(button.checked)
              }
            })
            done()
          })
          MockInteractions.tap(r1.querySelector('[name="2"]'))
        })
      })

      test('evt when selected change', (done) => {
        flush(() => {
          r1.addEventListener('selected-changed', (evt) => {
            assert.equal(evt.detail.value, '2')
            done()
          })
          r1.selected = '2'
        })
      })
    })
  </script>
</body>
</html>
