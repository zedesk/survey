<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">

<dom-module id="survey-radio-button">
  <template>
    <slot name='html' id='html'></slot>
    <paper-radio-button id="radio" name=[[name]] checked$={{checked}} >
      <slot id='label'></slot>
    </paper-radio-button>
  </template>
  <script>
    /**
     * `survey-radio-button`
     *
     * @summary A radio button.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     * @demo demo/survey-radio-button.html
     */
    class SurveyRadioButton extends Polymer.Element {
      static get is() {
        return 'survey-radio-button'
      }
      static get properties() {
        return {
          /**
           * name of the element
           * will be used by a parent element (survey-radiogroup)
           */
          name: {
            type: String,
            value: '',
          },

          /**
           * boolean indicates that the element is checked
           */
          checked: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true,
          },
        }
      }

      connectedCallback() {
        super.connectedCallback()
        this.addEventListener('click', () => this.checked = !this.checked)
      }

      _checkedChanged(evt) {
        this.checked = evt.detail.value
      }
    }
    window.customElements.define(SurveyRadioButton.is, SurveyRadioButton)
  </script>
</dom-module>
